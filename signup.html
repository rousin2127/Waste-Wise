<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - WasteWise</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <div class="form-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label>Name</label>
      <input type="text" id="signupName" required>

      <label>Email</label>
      <input type="email" id="signupEmail" required>

      <label>Password</label>
      <input type="password" id="signupPassword" required>
      <button type="button" onclick="togglePassword('password')">Show</button>

      <label>Confirm Password</label>
      <input type="password" id="signupConfirmPassword" required>
      <button type="button" onclick="togglePassword('confirmPassword')">Show</button>

      <label>Role</label>
      <select id="signupRole" required>
        <option value="">Select Role</option>
        <option value="resident">Resident</option>
        <option value="collector">Garbage Collector</option>
      </select>

      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </div>
  <script src="js/form.js"></script>
</body>
</html>
