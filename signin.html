<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - WasteWise</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <div class="form-container">
    <h1>Sign In</h1>
    <button id="darkModeBtn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    <form id="signinForm">
      <label>Email</label>
      <input type="email" id="signinEmail" required>

      <label>Password</label>
      <input type="password" id="signinPassword" required>
      <button type="button" onclick="togglePassword('signinPassword')">Show</button>

      <label>Role</label>
      <select id="signinRole" required>
        <option value="">Select Role</option>
        <option value="resident">Resident</option>
        <option value="collector">Garbage Collector</option>
      </select>

      <button type="submit" class="btn-primary">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
  <script src="js/form.js"></script>
</body>
</html>
