<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - WasteWise</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="form-container">
        <h1>Make Payment</h1>
        <form id="paymentForm">
            <label for="amount">Amount (BDT)</label>
            <input type="number" id="amount" required>

            <label for="method">Select Payment Method</label>
            <select id="method" required>
                <option value="">Choose Method</option>
                <option value="bkash">bKash</option>
                <option value="nagad">Nagad</option>
            </select>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" pattern="01[3-9]\d{8}" placeholder="01XXXXXXXXX" required>

            <button type="submit" class="btn-primary">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let amount = document.getElementById("amount").value;
            let method = document.getElementById("method").value;
            let phone = document.getElementById("phone").value;

            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }
            if (!method) {
                alert("Please select a payment method.");
                return;
            }
            if (!/^01[3-9]\d{8}$/.test(phone)) {
                alert("Please enter a valid Bangladeshi phone number.");
                return;
            }

            // Simulated payment process
            alert(`Payment of BDT ${amount} via ${method.toUpperCase()} from ${phone} successful!`);
            window.location.href = "resident.html"; // Redirect back to dashboard
        });
    </script>
    <script src="js/form.js"></script>

</body>
</html>
